{% extends 'base.html' %}

{% block titulo %} Seja bem vindo {% endblock %}

{% block main %}
    <div class="jumbotron">
        <div class="container">
            <h1 class="w-100 text-center">Hello, world!</h1>
        </div>
    </div>
    <div class="container">
        <p class="w-100 text-center">
            {% if user.is_authenticated %}
                <a class="btn btn-primary btn-lg" href="logout/" role="button">
                    Logout
                </a>
            {% else %}
                <a class="btn btn-primary btn-lg" href="login/" role="button">
                    Login
                </a>
            {% endif %}
            </p>
    </div>

{% endblock %}
